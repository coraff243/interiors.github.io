<!DOCTYPE html>
<html>
<head>
<title>Contact - Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="contactstyle.css">
</head>
<body>
<section id="vid-par">
		<video autoplay muted loop id="myVideo">
		<source src="interior.mp4" type="video/mp4">
		</video>

	<div class="container">
		<sec class="text-center">
			<h1>Contact Us</h1>
			<div><h2>
			Get in touch with us, we would like to hear from you</h2><div>
			
		</div>
		<div class="content">
			<div class="col-1">
				<div class="address-line">
					<img alt="location" src="https://icons.iconarchive.com/icons/steve/zondicons/512/Location-icon.png" height="30px" width="30px"          class="icon">
					<div class="contact-info">
						<div class="contact-info-title">Address</div>
						<div>17040  3rd parklands Ave,</div>
						<div>Nairobi, Kenya</div>
										</div>
				</div>
				<div class="address-line">
					<img alt="location" src="https://cpng.pikpng.com/pngl/s/328-3288879_tel-png-phone-icon-black-circle-clipart.png" height="30px" width="30px"    class="icon">
					<div class="contact-info">
						<div class="contact-info-title">Phone</div>
						<div>+254786543210</div>
					</div>
				</div>
				<div class="address-line">
					<img alt="location" src="https://www.svgrepo.com/show/13657/email.svg" height="30px" width="30px"    class="icon">
					<div class="contact-info">
						<div class="contact-info-title">Email</div>
						<div>NirvanHomeInteriors@gmail.com</div>
					</div>
				</div>
			</div>
			<div class="col-2">
				<form>
					<div class="form-container">
						<h2>Send Message</h2>
						<div class="form-row">
							<label>Full Name</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Email</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Type your message...</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<input type="button" class="send-btn" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
